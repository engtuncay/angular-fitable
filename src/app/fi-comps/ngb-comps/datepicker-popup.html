<form class="form-inline">
  <div class="form-group">
    <div class="input-group">
      <input
        [formControl]="formControl"
        [class.is-invalid]="formControl.invalid"
        class="form-control" placeholder="gg/aa/yyyy"
        name="dp" ngbDatepicker #d="ngbDatepicker">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button" style="height: 40px;"></button>
      </div>
      <div class="invalid-tooltip">{{ formControl.invalid ? "Tarih Ge√ßersiz" : undefined }}</div>
    </div>
  </div>
</form>

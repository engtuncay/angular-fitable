<div class="row">
  <div class="col-md-4">
    <input *ngIf="tblTest.filterAll" placeholder="Filter all columns"
           [ngTableFiltering]="tblTest.filterAll"
           class="form-control"
           (filterChanged)="onChangeTable()"/>
  </div>
</div>
<br>
<!-- (tableChanged)="onChangeTable(config)" çıkartıldı -->
<fi-table [fimodal]="tblTest"
          (cellClicked)="onCellClick($event)">
</fi-table>

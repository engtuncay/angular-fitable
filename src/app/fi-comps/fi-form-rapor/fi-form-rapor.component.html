<form role="form">
  <div class="form-content">

    <!--    <input type="text"/>-->

    <!--<ng-template [ngIf]="fiForm && fiForm.columns">

      <input myNumberOnly name="min" placeholder="Enter Value" [(ngModel)]="editorValue">-->

      <div *ngFor="let column of fiForm.columns">

        <ng-template [ngIf]="column.editorType === fiEditorType.TextBox && column.colType === fiColType.double">
          <div class="input-group-append">
          {{column.header}} :&nbsp; <input type="text" [(ngModel)]="column.editorValue" [ngModelOptions]="{standalone: true}" fiNumberOnly
                 class="input-underline input-lg"
                 [disabled]="column.isDisabled" style="text-align: right">
          </div>

        </ng-template>


        <ng-template [ngIf]="column.editorType === fiEditorType.TextBox && column.colType===undefined">
          <div class="input-group-append">
          {{column.header}} :&nbsp; <input type="text" [(ngModel)]="column.editorValue" [ngModelOptions]="{standalone: true}"
                 class="input-underline input-lg" placeholder="{{column.header}}"
                 [disabled]="column.isDisabled">
          </div>
        </ng-template>

        <ng-template [ngIf]="column.editorType === fiEditorType.NgSelect">
          <div class="input-group-append">
          {{column.header}} :&nbsp;<ng-select [items]="column.editorItems" [(ngModel)]="column.editorValue"
                     bindLabel="label" bindValue="value"
                     name="NgSelect" placeholder="{{column.header}}" [ngStyle]="{width:'300px'}" >
          </ng-select>
          </div>
        </ng-template>


        <ng-template [ngIf]="!column.editorType">
          {{column.header}} : <input type="text" [(ngModel)]="column.editorValue" [ngModelOptions]="{standalone: true}"
                 class="input-underline input-lg" placeholder="{{column.header}}"
                 [disabled]="column.isDisabled">
        </ng-template>

        <ng-template [ngIf]="column.editorType === fiEditorType.NgbDatePicker">
          <!-- in the popup -->
          <div class="input-group-append">
          {{column.header}} :&nbsp;<ngbd-datepicker-popup [fiColumn]="column" [disabled]="column.isDisabled"></ngbd-datepicker-popup>
          </div>
        </ng-template>

        <!--
              name="{{column.field}}
              <ng-select name="txButceKod" [items]="listButceKod" bindLabel="TxKod" bindValue="TxKod"
                         placeholder="Bütçe Kodu"
                         [(ngModel)]="newButceKural.TxButceKod" (blur)="butceKuralDegisti($event)"></ng-select>

               <div class="form-group">
                <input type="text" name="Aciklama" [(ngModel)]="newButceKural.TxAdi"
                   class="form-control input-underline input-lg"
                   id="" placeholder="Açıklama">
               </div>
        -->


      </div>

  </div>
</form>
